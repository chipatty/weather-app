<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-3 top-date">
            <p id="day-date"></p>
          </div>
          <div class="col">
            <form id="city-form">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus="on"
                id="city-input"
              />
              <input type="submit" value="Search" class="btn btn-primary" />
            </form>
          </div>
          <div class="col-3">
            <p>Coded by:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-3 top-time"><p id="time"></p></div>
          <div class="col">
            <button id="current-location" class="btn btn-light">
              Current Location
            </button>
            <button id="random-location" class="btn btn-light">
              Random Location
            </button>
          </div>
          <div class="col-3">
            <p>Patricia Tran</p>
          </div>
        </div>
      </header>
      <section>
        <div class="row middle">
          <div class="col weather-elements">
            <div class="row">
              <div class="col" id="precipitation">Precipitation: ???%</div>
            </div>
            <div class="row">
              <div class="col" id="humidity">Humidity: ???%</div>
            </div>
            <div class="row">
              <div class="col" id="wind">Wind: ??? km/h</div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col city" id="city-name">City</div>
            </div>
            <div class="row">
              <div class="col city-emoji">☀️</div>
            </div>
            <div class="row">
              <div class="col city-weather" id="weather-description">
                Weather Description
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col unit">
                <a href="#" class="unit" id="fahrenheit">°F</a>
                |
                <a href="#" class="unit" id="celsius">°C</a>
              </div>
            </div>
            <div class="row">
              <div class="col-2 local-temp" id="city-temp">Temp°</div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="row bottom-days">
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
        </div>
        <div class="row bottom-emojis">
          <div class="col">☀️</div>
          <div class="col">🌥️</div>
          <div class="col">🌨️</div>
          <div class="col">☀️</div>
          <div class="col">🌥️</div>
        </div>
        <div class="row bottom-high-temp">
          <div class="col">38°</div>
          <div class="col">41°</div>
          <div class="col">37°</div>
          <div class="col">34°</div>
          <div class="col">35°</div>
        </div>
        <div class="row bottom-low-temp">
          <div class="col">14°</div>
          <div class="col">27°</div>
          <div class="col">15°</div>
          <div class="col">16°</div>
          <div class="col">16°</div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
